# Required project information
sonar.projectKey=my-python-project
sonar.projectName=My Python Project
sonar.projectVersion=1.0

# Source directory
sonar.sources=.

# Encoding and language
sonar.sourceEncoding=UTF-8
sonar.language=py

# Optional: Ignore virtual environment and cache folders
sonar.exclusions=**/venv/**,**/__pycache__/**

# Optional: If using SonarQube Python plugin and pylint
# sonar.python.pylint.reportPath=report.txt

